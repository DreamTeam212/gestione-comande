<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inserimento Comanda</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Inserisci Comanda</h1>
  <form id="formComanda">
    <label>Numero Ordine: <input type="number" id="numeroOrdine" required /></label><br/>

    <label>Tipo: 
      <select id="tipoComanda" required>
        <option value="">--Seleziona--</option>
        <option value="panino">Panino</option>
        <option value="piatto">Piatto</option>
      </select>
    </label><br/>

    <label>Carne:
      <select id="carne" required>
        <option value="">--Seleziona carne--</option>
        <option value="pollo">Pollo</option>
        <option value="manzo">Manzo</option>
        <option value="maiale">Maiale</option>
      </select>
    </label><br/>

    <label>Condimenti:
      <input type="checkbox" name="condimenti" value="maionese" /> Maionese
      <input type="checkbox" name="condimenti" value="ketchup" /> Ketchup
      <input type="checkbox" name="condimenti" value="senape" /> Senape
    </label><br/>

    <label>Fritti:
      <input type="checkbox" name="fritti" value="patatine" /> Patatine
      <input type="checkbox" name="fritti" value="anelli" /> Anelli di cipolla
    </label><br/>

    <button type="submit">Aggiungi Comanda</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
